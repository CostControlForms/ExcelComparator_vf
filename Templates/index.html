<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Excel - Burgundy Style</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar" style="background-color: #800020;">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-white">Santander Bank - Excel comparer</span>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="text-center mb-4" style="color:#800020;">Please, select the files your want to compare</h3>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Excel file 1</label>
                <input class="form-control" type="file" name="file1" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Excel file 2</label>
                <input class="form-control" type="file" name="file2" required>
            </div>
            <button type="submit" class="btn w-100 text-white" style="background-color:#800020;">Comparar</button>
        </form>
    </div>
</div>

</body>
</html>
